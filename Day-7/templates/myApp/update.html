{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Update</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css'%}">
	<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
	<div class="container card card-body bg-info col-md-6 mt-3">
		<h2 class="alert alert-info text-center">Update page</h2>
		<form method="POST">
			{% csrf_token %}
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" name="name" placeholder="Enter your name" class="form-control" id="name" value="{{data.name}}">
				
			</div>
			<div class="form-group">
				<label for="name">Roll number:</label>
				<input type="text" name="rollnum" placeholder="Enter your rollnumber" class="form-control" id="rnum" value="{{data.rollnum}}">
				
			</div>
			<div class="form-group">
				<label for="name">Age:</label>
				<input type="number" name="age" placeholder="Enter your age" class="form-control" id="age" value="{{data.age}}">
				
			</div>
			<div class="form-group">
				<label for="name">Mobile:</label>
				<input type="number" name="mobile" placeholder="Enter your mobilenumber" class="form-control" id="mobile" value="{{data.mobile}}">
				
			</div>
			<div class="form-group">
				<label for="name">Email:</label>
				<input type="email" name="email" placeholder="Enter your email" class="form-control" id="email" value="{{data.email}}">

				
			</div>
			<div class="form-group">
				<label for="name">Address:</label>
				<input type="text" name="addr" placeholder="Enter your Address" class="form-control" id="addr" value="{{data.address}}">
				
			</div>
			<div class="form-group">
				<input type="submit" value="Update" class="form-control btn btn-outline-success btn-md mt-4">

				<a href="#" class="btn btn-outline-primary btn-lg mt-3">Cancel</a>
				
			</div>
		</form>
		
	</div>
	
</body>
</html>
