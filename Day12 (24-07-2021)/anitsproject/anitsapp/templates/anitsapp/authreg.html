{% extends 'anitsapp/base.html' %}
{% block title %}Home{% endblock title %}
{% block content %}
<form method="POST" action="#">
	<div class='container'>
		{% if messages %}
			{% for msg in messages %}
				<div class="alert alert-{{msg.tags}} alert-dismissible">
					<button type="button" class="close" data-dismiss="alert">&times;</button>
					{{msg}}
				</div>
			{% endfor %}
		{% endif %}
		<div class='row justify-content-center'>
			<div class='col-sm-6'>
				<div class="card">
					<div class="card-header bg-info">
						<h2 align="center">AuthRegistration Form</h2>
					</div>
					<div class='card-body'>
						{% csrf_token %}
						<!-- {{form.as_p}} -->
						<table class="table table-borderless">
							{% for i in form %}
							<tr>
								<td>{{i}}</td>
							</tr>
							{% endfor %}
						</table>
							
						
					</div>
					<div class="card-footer">
						<input type="submit" class="btn btn-info" value="Subscribe">
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock content %}
