{% extends 'anitsapp/base.html' %}
{% block title %}Home{% endblock title %}

{% block content %}
<form method="POST" action="#">
	<div class='container'>
		{% if messages %}
			{% for msg in messages %}
				<div class="alert alert-{{msg.tags}} alert-dismissible">
					<button type="button" class="close" data-dismiss="alert">&times;</button>
					{{msg}}
				</div>
			{% endfor %}
		{% endif %}
		<div class='row justify-content-center'>
			<div class='col-sm-6'>
				<div class="card">
					<div class="card-header bg-info">
						<h2 align="center">Mail sending</h2>
					</div>
					<div class='card-body'>

						{% csrf_token %}
						<input type="text" name="sub" class="form-control my-2" placeholder="Enter subject">
						<textarea class="form-control my-2" rows="5" cols="10" placeholder="Enter message" name="msg"></textarea>
					</div>
					<div class="card-footer">
						<input type="submit" class="btn btn-primary btn-block" value="Send">
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock content %}
