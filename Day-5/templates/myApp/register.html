<!DOCTYPE html>
<html>
<head>
	<title>registration page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="card col-md6 mx-auto mt-3 shadow-lg border-success">
			<div class="card-body">
				<h2 class="bg-dark text-white text-center p-2 border rounded">Registration page</h2>
				<form>
					<input type="text" name="uname" placeholder="Enter your name" class="form-control my-3">
					<input type="email" name="email" placeholder="Enter your Email" class="form-control my-3">
					<input type="number" name="mobile" placeholder="Enter your mobile number" class="form-control my-3">
					<input type="password" name="psw" placeholder="Enter your password" class="form-control my-3">
					<input type="password" name="cpsw" placeholder="Enter your confirm password" class="form-control my-3">
					<button class="btn btn-primary">Register</button>
				</form>
			</div>
		</div>
		
	</div>
	
</body>
</html>
